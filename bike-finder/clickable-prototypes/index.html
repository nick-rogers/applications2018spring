<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clickable-Prototypes</title>
    <style>
    	body {
    		margin: 0;
    		text-align: center;
    	}

    	.full {
    		display: block;
    		width: 100%;
    		height: 0;
    		padding-bottom: 250%;
    		background-image: url(New-Home.png);
    		background-size: 100% 100%;
    	}

    	.anchor {
    		display: block;
    		position: absolute;
    		width: 8vw;
    		height: 20px;
    		background-color: yellow;
    		margin-left: 46%;
    		opacity: 0.1;
    		margin-top: 2.7%;
    	}

    	.anchor-bar {
    		display: block;
    		position: absolute;
    		width: 9vw;
    		height: 2.1vw;
    		background-color: yellow;
    		margin-left: 73%;
    		opacity: 0.1;
    		margin-top: 2.45%;
    	}

    .bike-anchor {
        display: block;
        position: absolute;
        width: 22vw;
        height: 26vw;
        background-color: yellow;
        margin-left: 9%;
        opacity: 0.1;
        margin-top: 73%;
      }

      body:active .anchor {
      	opacity: 0.8;
      }

      body:active .bike-anchor {
      	opacity: 0.8;
      }

      body:active .anchor-bar {
      	opacity: 0.8;
      }


    </style>
  </head>
  <body>
  	<a class="anchor" href="index.html"></a>
  	<a class="anchor-bar" href="pgp.html"></a>
  	<a class="bike-anchor" href="pdp.html"></a>
  	<a class="full"></a>
  
  </body>
</html>
