<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product Detail Page</title>
    <style>
    	body {
    		margin: 0;
    		text-align: center;
    	}

    	.full {
    		display: block;
    		width: 100%;
        height: 0;
        padding-bottom: 250%;
    		background-image: url(pdp.png);
    		background-size: 100% 100%;
    	}

      .home-anchor {
        display: block;
        position: absolute;
        width: 7vw;
        height: 2vw;
        background-color: yellow;
        margin-left: 46.5%;
        opacity: 0.1;
        margin-top: 1.5%;
      }


      body:active .home-anchor {
        opacity: 0.8;
      }

    </style>
  </head>
  <body>
    <a class="home-anchor" href="index.html"></a>
  	<a class="full"></a>
  
  </body>
</html>
